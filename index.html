<!DOCTYPE html>
<html>
<head>
    <title>Terminal Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-button terminal-button-red"></span>
            <span class="terminal-button terminal-button-yellow"></span>
            <span class="terminal-button terminal-button-green"></span>
        </div>
        <div class="terminal-body">
            <div class="terminal-prompt">
                <span class="terminal-username">guest@website:</span>
                <span class="terminal-current-dir">~</span>
                <span class="terminal-cursor"></span>
            </div>
            <div class="terminal-output">
                <p>Welcome to my terminal-style website!</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
